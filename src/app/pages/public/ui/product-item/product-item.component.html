<article
  class="w-[240px] h-[400px] border rounded-lg shadow bg-gray-800 border-gray-700"
>
  <a [routerLink]="['/product-view/', product().id.toString()]">
    <img
      class="rounded-t-lg h-60 w-full object-contain object-center"
      [src]="product().images[0]"
      [alt]="['product-img', product().id]"
    />
  </a>
  <div class="px-5 pb-5">
    <a [routerLink]="['/product-view/', product().id.toString()]">
      <h5 class="text-xl font-semibold tracking-tight line-clamp-1 pt-1">
        {{ product().title }}
      </h5>
    </a>
    <div class="flex items-center mt-2.5 mb-5">
      <p class="line-clamp-2 text-slate-400 text-sm">
        {{ product().description }}
      </p>
    </div>
    <div class="flex items-center justify-between">
      <span class="text-3xl font-bold text-gray-900 dark:text-white"
        >${{ product().price }}</span
      >
      <button
        href="#"
        class="bg-green-800 hover:bg-green-700 font-medium rounded-lg text-sm px-4 py-2 text-center"
      >
        Add to cart
      </button>
    </div>
  </div>
</article>
