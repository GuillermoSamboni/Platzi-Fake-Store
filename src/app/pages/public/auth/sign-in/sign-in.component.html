<section class="">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
  >
    <a href="#" class="flex items-center mb-6 text-2xl font-semibold">
      <img
        class="w-8 h-8 mr-2"
        src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg"
        alt="logo"
      />
      Platzi Login
    </a>
    <div
      class="w-full rounded-lg shadow border md:mt-0 sm:max-w-md xl:p-0 border-gray-700"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight md:text-2xl">
          Sign in to your account
        </h1>
        <form class="space-y-4 md:space-y-6" action="#">
          <div>
            <label for="email" class="block mb-2 text-sm font-medium"
              >Your email</label
            >
            <input
              type="email"
              name="email"
              id="email"
              class="border rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400"
              placeholder="name@company.com"
              required=""
            />
          </div>
          <div>
            <label for="password" class="block mb-2 text-sm font-medium"
              >Password</label
            >
            <input
              type="password"
              name="password"
              id="password"
              placeholder="••••••••"
              class="border rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400"
              required=""
            />
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-start">

            </div>
            <a
              href="#"
              class="text-sm font-medium text-primary-600 hover:underline text-primary-500"
              >Forgot password?</a
            >
          </div>
          <button
            type="submit"
            class="w-full font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-blue-600 hover:bg-blue-700"
          >
            Sign in
          </button>
          <p class="text-sm font-light text-gray-400">
            Don’t have an account yet?
            <a
              href="#"
              class="font-medium hover:underline text-blue-500"
              >Sign up</a
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
