<div
  id="alert-additional-content-4"
  class="p-4 mb-4 text-yellow-800 border border-yellow-500 rounded-lg bg-slate-700 dark:text-yellow-300"
  role="alert"
>
  <div class="flex items-center">
    <svg
      class="flex-shrink-0 w-4 h-4 me-2"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="currentColor"
      viewBox="0 0 20 20"
    >
      <path
        d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
      />
    </svg>
    <span class="sr-only">Info</span>
    <h3 class="text-lg font-medium">No authenticated</h3>
  </div>
  <div class="mt-2 mb-4 text-sm">
    You need authentication to add a product to the cart. Sign in with your
    account to perform this action.
  </div>
  <div class="flex">
    <a
      routerLink="/products-list"
      class="text-white font-medium rounded-lg text-xs px-3 py-1.5 me-2 text-center bg-blue-500 hover:bg-blue-700"
    >
      Log in
    </a>
    <button
      (click)="onCancelMessage()"
      type="button"
      class="font-medium rounded-lg text-xs px-3 py-1.5 text-center bg-red-600 hover:bg-red-700 text-white"
      data-dismiss-target="#alert-additional-content-4"
      aria-label="Close"
    >
      Cancel
    </button>
  </div>
</div>
